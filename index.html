<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3aa9f2ac1f.js"></script>

    <title>Krunal Patel Website</title>
</head>
<body>
    
    <div class="jumbotron mt-auto">
        <div class="container">
          <h1 class="display-3 d-flex justify-content-center animated bounce">Krunal Website</h1>
          <p class="display-4 d-flex justify-content-center mt-5 animated "><i class="fas fa-hammer animated infinite swing"></i>Under Maintenance</p>
        </div>
      </div>

      <div class="container">
          <form action="POST" data-netlify="true" name="content">
              <div class="form-group">
                  <div class="col-md-4 mb-3">
                    <label>Name
                        <input type="text" class="form-control" placeholder="Full Name"  required>
                    </label>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label>Email
                        <input type="text" class="form-control" placeholder="Email"  required>
                    </label>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label>Messages
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" required ></textarea>
                    </label>    
                  </div>
              </div>
              
                <div data-netlify-recaptcha="true"></div>
              
              <button class="btn btn-primary" type="submit">Submit form</button>
          </form>

      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
